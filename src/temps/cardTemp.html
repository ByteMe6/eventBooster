<template id="template">
    <div class="card">
  <img class="cardImg" {{src}} />

  <h3 class="cardTitle">{{title}}</h3>

  <p class="cardDate"><span class="cardDateIcon"> 🗓️ </span> {{date}}</p>

  <p class="cardLocation">
    <span class="cardLocIcon"> 📍 </span>
    {{loc}}
  </p>
</div>
</template>
